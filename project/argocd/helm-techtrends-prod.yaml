apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: techtrends-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Asricky/TechTrends-Project.git
    targetRevision: HEAD

    helm:
      chart: project/helm
      valueFiles:
        - ./values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 